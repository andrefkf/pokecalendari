<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pokecalendario</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="pokedex-container">
        <h1>Calendario Diario</h1>
        <div class="header">
            <button id="prev-month">&lt;</button>
            <h2 id="current-month"></h2>
            <button id="next-month">&gt;</button>
        </div>
        <div class="calendar">
            <div class="weekdays">
                <div>Dom</div>
                <div>Lun</div>
                <div>Mar</div>
                <div>Mié</div>
                <div>Jue</div>
                <div>Vie</div>
                <div>Sáb</div>
            </div>
            <div id="calendar-days" class="calendar-days"></div>
        </div>
    </div>
    <div id="day-modal" class="modal hidden">
        <div class="modal-content">
            <h3>Detalles del Día</h3>
            <div id="day-options">
                <button id="view-details">Ver Detalles</button>
                <button id="add-details">Añadir</button>
            </div>
            <form id="day-details-form" class="hidden">
                <label>
                    <input type="checkbox" id="all-day"> Todo el día
                </label>
                <label>
                    <h4>Horario:</h4>
                    <input type="time" id="start-time"> - <input type="time" id="end-time">
                </label>
                <label>
                    <h4>¿Qué vas a hacer?</h4>
                    <input type="text" id="activity" placeholder="Escribe tu actividad">
                </label>
                <button type="submit">Guardar</button>
            </form>
            <div id="day-info" class="hidden"></div>
            <button id="close-modal">Cerrar</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
